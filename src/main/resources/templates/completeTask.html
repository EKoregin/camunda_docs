<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.7.0.js"
            integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.min.css}">
    <script type="text/javascript" th:src="@{/js/menu.js}"></script>
    <!--    Accordion enable-->
    <script type="text/javascript" th:src="@{/js/jquery.accordion.js}"></script>
    <link th:href="@{/styles/jquery.accordion.css}" rel="stylesheet"/>
    <title>Изменение абонента</title>
</head>
<body>
<div class='dashboard'>
    <div th:replace="~{fragments/menu::menu}"></div>
    <div class='dashboard-app'>
        <header class='dashboard-toolbar'>
            <a href="#!" class="menu-toggle">
                <i class="fa fa-bars"></i></a>
            <h1 class="display-4">Tasks</h1>
        </header>
        <div class='dashboard-content'>
            <div class="container">
                <div class="card">
                    <h5 class="card-header">Complete task</h5>
                    <div class="card-body">
                        <div>
                            <h3>Vacation claim</h3>
                            <p>
                                <strong>ID: </strong><span th:text="${vacationClaimDto.id}"></span>
                            </p>
                            <p>
                                <strong>Status: </strong><span th:text="${vacationClaimDto.status}"></span>
                            </p>
                            <p>
                                <strong>Description: </strong><span th:text="${vacationClaimDto.description}"></span>
                            </p>
                            <p>
                                <strong>Created by: </strong><span th:text="${vacationClaimDto.createdBy}"></span>
                            </p>
                            <p>
                                <strong>Created at: </strong><span th:text="${vacationClaimDto.createdAt}"></span>
                            </p>
                        </div>
                        <div class="row">
                            <div th:each="action : ${userActions}">
                                <form method="POST" th:action="@{'/tasks/{taskId}?action={action}'(taskId=${taskId}, action=${action})}">
                                    <button type="submit" th:text="${action}" class="btn btn-primary mr-1">Action request</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragments/footer::footer}">&nbsp;</div>
</div>
</body>
</html>
